    <main>
        <section class="register">
            <h2 class="register__h2">Cadastro pessoal</h2>
            <form action="registercompleted.html">
                <!-- campos de input para informações básicas, nome, email e senha com expressão regular -->
                <fieldset>
                    <legend class="legend__title">Informações básicas</legend>
                    <div class="input__div">
                        <input name="nome" id="nome" class="input__user" type="text" data-tipo="nome" placeholder="Nome" required>
                        <label class="input__label" for="nome"></label>
                    </div>
                    <div class="input__div">
                        <input name="email" id="email" class="input__user" type="email" data-tipo="email" placeholder="Email"required>
                        <label class="input__label" for="email"></label>
                    </div>
                    <div class="input__div">
                        <input name="senha" id="senha" class="input__user" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." data-tipo="senha" placeholder="Senha" required>
                        <label class="input__label" for="senha"></label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend class="legend__title">Informações pessoais</legend>
                    <div class="input__div">
                        <input name="nascimento" id="nascimento" class="input__user" type="date" data-tipo="dataNascimento" placeholder="Data de Nascimento" required>
                        <label class="input__label" for="nascimento"></label>
                    </div>
                    <div class="input__div">
                        <input name="cpf" id="cpf" class="input__user" type="text" data-tipo="cpf" placeholder="CPF" required>
                        <label class="input__label" for="cpf"></label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend class="legend__title">Endereço</legend>
                    <div class="input__div">
                        <input name="cep" id="cep" class="input__user" type="text" pattern="[\d]{5}-?[\d]{3}" data-tipo="cep" placeholder="CEP" required>
                        <label class="input__label" for="cep"></label>
                    </div>
                    <div class="input__div">
                        <input name="logradouro" id="logradouro" class="input__user" type="text" data-tipo="logradouro" placeholder="Logradouro" required>
                        <label class="input__label" for="logradouro"></label>
                    </div>
                    <div class="input__div">
                        <input name="cidade" id="cidade" class="input__user" type="text" data-tipo="cidade" placeholder="Cidade" required>
                        <label class="input__label" for="cidade"></label>
                    </div>
                    <div class="input__div">
                        <input name="estado" id="estado" class="input__user" type="text" data-tipo="estado" placeholder="Estado" required>
                        <label class="input__label" for="estado"></label>
                    </div>
                </fieldset>
                <button class="register__button" type="submit">Cadastrar</button>
            </form>
            
        </section>
